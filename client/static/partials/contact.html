<!-- Modal for email form -->
<div class="modal fade" id="send_email_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content modal_email_div">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Email me now!</h4>
			</div>
			<form class="form-horizontal" ng-submit="send_email()">
				<div class="modal-body">
					<!-- displaying topic errors if there are any. -->
					<!-- displaying flash if there are any. -->
					<flash-message duration="30000" show-close="false"></flash-message>
					<div class="form-group">
						<label for="subject" class="col-sm-2 control-label">Subject</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="subject" placeholder="subject" ng-model="newMessage.subject" required>
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="example@domain.com" ng-model="newMessage.from" required>
						</div>
					</div>
					<div class="form-group">
						<label for="message" class="col-sm-2 control-label">Message</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="6" id="message" placeholder="reason for the contact" ng-model="newMessage.text" required></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success">Send</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div><!-- end of .modal -->
